# ============================================================================
# PRODUCTION CONFIGURATION FOR RENDER
# ============================================================================
# Este archivo se activa con: --spring.profiles.active=prod
# ============================================================================

# ============================================================================
# DATABASE CONFIGURATION (Render PostgreSQL)
# ============================================================================
# Usar variables de entorno de Render:
# DATABASE_URL se parseará automáticamente
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================================
# JPA/HIBERNATE CONFIGURATION (Production)
# ============================================================================
# PRIMERA VEZ: usar create para que Hibernate cree las tablas
# DESPUÉS: cambiar a validate o none
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=${JWT_SECRET:4D6351655468576D5A7134743777217A25432A462D4A614E645267556B58703273357638792F423F4528482B4D6251655368566D597133743677397A24432646}
jwt.expiration=86400000

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ============================================================================
# API DOCUMENTATION (Swagger/OpenAPI) - Enabled in production
# ============================================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================================================
# LOGGING (Production - menos verbose)
# ============================================================================
logging.level.org.hibernate.SQL=WARN
logging.level.com.example.nutritrackapi=INFO
logging.level.root=INFO

# ============================================================================
# SSL Configuration (Render usa SSL)
# ============================================================================
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'America/Los_Angeles'
